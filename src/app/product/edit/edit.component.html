<div class="container">
    <h1>Update Product</h1>
  
    <a href="#" routerLink="/product/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="product.name"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
            </div>
        </div>
         
        <div class="form-group">
            <label for="price">Price</label>
            <textarea 
                formControlName="price"
                id="price" 
                type="text" 
                [(ngModel)]="product.price"
                class="form-control">
            </textarea>
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors?.['required']">Price is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <textarea 
                formControlName="quantity"
                id="quantity" 
                type="text" 
                [(ngModel)]="product.quantity"
                class="form-control">
            </textarea>
            <div *ngIf="f['quantity'].touched && f['quantity'].invalid" class="alert alert-danger">
                <div *ngIf="f['quantity'].errors?.['required']">Quantity is required.</div>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
